name: cd

on:
    push:
        branches: [main]

jobs:
    Deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node
              uses: actions/setup-node@v4  
              with: 
                node-version: 25

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build
